<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music player</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/style.css">
        
    </head>
    <body>
     <div class="player">
       <!-- Dashboard -->
       <div class="dashboard">
         <!-- Header -->
         <header>
           <h4>Now playing:</h4>
           <h2>String 57th & 9th</h2>
         </header>
     
         <!-- CD -->
         <div class="cd">
           <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
           </div>
         </div>
     
         <!-- Control -->
         <div class="control">
           <div class="btn btn-repeat">
             <i class="fas fa-redo"></i>
           </div>
           <div class="btn btn-prev">
             <i class="fas fa-step-backward"></i>
           </div>
           <div class="btn btn-toggle-play">
             <i class="fas fa-pause icon-pause"></i>
             <i class="fas fa-play icon-play"></i>
           </div>
           <div class="btn btn-next">
             <i class="fas fa-step-forward"></i>
           </div>
           <div class="btn btn-random">
             <i class="fas fa-random"></i>
           </div>
         </div>
     
         <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
     
         <audio id="audio" src=""></audio>
       </div>
     
       <!-- Playlist -->
       <div class="playlist"> </div>
         
     </div>
    <script>
        /**
         * 1. Render sÃ³ng
         * 2. Scoll top
         * 3. Play / pause / seek
         * 4. CD rotate
         * 5. Next / prev
         * 6. Random
         * 7. Next / repeat when ended  
         * 8. Active song
         * 9. Scroll active song into view
         * 10. Play song when click
         * /
    */

    const $ = document.querySelector.bind(document);
    const $$ = document.querySelectorAll.bind(document);
    
    const app = {
        song : [
            
    {
      name: "Click Pow Get Down",
      singer: "Raftaar x Fortnite",
      path: "https://mp3.vlcmusic.com/download.php?track_id=34737&format=320",
      image: "https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg"
    },
    {
      name: "Tu Phir Se Aana",
      singer: "Raftaar x Salim Merchant x Karma",
      path: "https://mp3.vlcmusic.com/download.php?track_id=34213&format=320",
      image:
        "https://1.bp.blogspot.com/-kX21dGUuTdM/X85ij1SBeEI/AAAAAAAAKK4/feboCtDKkls19cZw3glZWRdJ6J8alCm-gCNcBGAsYHQ/s16000/Tu%2BAana%2BPhir%2BSe%2BRap%2BSong%2BLyrics%2BBy%2BRaftaar.jpg"
    },
    {
      name: "Naachne Ka Shaunq",
      singer: "Raftaar x Brobha V",
      path:
        "https://mp3.filmysongs.in/download.php?id=Naachne Ka Shaunq Raftaar Ft Brodha V Mp3 Hindi Song Filmysongs.co.mp3",
      image: "https://i.ytimg.com/vi/QvswgfLDuPg/maxresdefault.jpg"
    },
    {
      name: "Mantoiyat",
      singer: "Raftaar x Nawazuddin Siddiqui",
      path: "https://mp3.vlcmusic.com/download.php?track_id=14448&format=320",
      image:
        "https://a10.gaanacdn.com/images/song/39/24225939/crop_480x480_1536749130.jpg"
    },
    {
      name: "Aage Chal",
      singer: "Raftaar",
      path: "https://mp3.vlcmusic.com/download.php?track_id=25791&format=320",
      image:
        "https://a10.gaanacdn.com/images/albums/72/3019572/crop_480x480_3019572.jpg"
    },
    {
      name: "Damn",
      singer: "Raftaar x kr$na",

        "https://mp3.filmisongs.com/go.php?id=Damn%20Song%20Raftaar%20Ft%20KrSNa.mp3",

    },
    {
      name: "Feeling You",

      image:
        "https://a10.gaanacdn.com/gn_img/albums/YoEWlabzXB/oEWlj5gYKz/size_xxl_1586752323.webp"
    }],
        render: function()
        {
            const htmls = this.song.map( song => 
            {
                return `<div class="song">
                            <div class="thumb" style="background-image: url(${song.image})">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>`
            })
            $('.playlist').innerHTML = htmls.join('');
        },
        handleEvents: function()
        {
            const cd = $('.cd');
            const cdWidth = cd.offsetWidth;
            document.onscroll = function()
            {
                const scrollTop = window.scrollY || document.documentElement.scrollTop;
                const newCdWidth = cdWidth - scrollTop ;
                cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0;
                cd.style.opacity = newCdWidth / cdWidth;
                console.log(cd.style.width);
            }
        },
        start: function()
        {
            this.render();
        },
        
    }
    app.start();
    app.handleEvents();
    </script>
 </body>
 </html>
